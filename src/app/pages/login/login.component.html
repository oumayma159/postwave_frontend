<div class="max-w-md mx-auto mt-10">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4">Login</h2>
    <div class="mb-4">
      <label for="email" class="block text-gray-700">Email</label>
      <input id="email" formControlName="email" type="email" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50">
    </div>
    <div class="mb-4">
      <label for="password" class="block text-gray-700">Password</label>
      <input id="password" formControlName="password" type="password" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50">
    </div>
    <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md shadow-sm hover:bg-indigo-700">Login</button>
    <div *ngIf="isLoginFailed" class="mt-4 text-red-600 text-sm">
      {{ errorMessage }}
    </div>
  </form>
</div>
