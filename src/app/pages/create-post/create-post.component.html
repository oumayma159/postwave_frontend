<div class="container mx-auto mt-8">
    <h2 class="text-2xl font-bold mb-4">Create Post</h2>
    <form [formGroup]="createPostForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="title" class="block text-gray-700">Title</label>
        <input id="title" formControlName="title" type="text" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50">
        <div *ngIf="createPostForm.get('title')?.invalid && createPostForm.get('title')?.touched" class="text-red-500">
          Title is required.
        </div>
      </div>
      <div class="mb-4">
        <label for="description" class="block text-gray-700">Description</label>
        <textarea id="description" formControlName="description" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50"></textarea>
        <div *ngIf="createPostForm.get('description')?.invalid && createPostForm.get('description')?.touched" class="text-red-500">
          Description is required.
        </div>
      </div>
      <div class="flex justify-end">
        <button type="submit" class="bg-indigo-600 text-white py-2 px-4 rounded-md shadow-sm hover:bg-indigo-700" [disabled]="createPostForm.invalid">Create Post</button>
      </div>
    </form>
  </div>
