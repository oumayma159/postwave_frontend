<h1 mat-dialog-title>Update Post</h1>
<div mat-dialog-content>
  <form #updatePostForm="ngForm">
    <mat-form-field class="w-full">
      <mat-label>Title</mat-label>
      <input matInput [(ngModel)]="post.title" name="title" required>
    </mat-form-field>
    <mat-form-field class="w-full">
      <mat-label>Description</mat-label>
      <textarea matInput [(ngModel)]="post.description" name="description" required></textarea>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="updatePost()">Save</button>
</div>
