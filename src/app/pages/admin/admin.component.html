<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Admin Dashboard</h1>

    <!-- gestion des utilisateurs -->
    <div class="bg-white shadow-md rounded-lg p-4 mb-6">
        <h2 class="text-2xl font-semibold mb-4">User Management</h2>
        <table class="min-w-full bg-white">
          <thead>
            <tr>
              <th class="py-2 px-4 border-b">ID</th>
              <th class="py-2 px-4 border-b">Firstname</th>
              <th class="py-2 px-4 border-b">Email</th>
              <!-- <th class="py-2 px-4 border-b">Actions</th> -->
            </tr>
          </thead>
          <tbody *ngIf="users$ | async as users; else loading">
            <tr *ngFor="let user of users">
              <td class="py-2 px-4 border-b">{{ user.id }}</td>
              <td class="py-2 px-4 border-b">{{ user.firstname }}</td>
              <td class="py-2 px-4 border-b">{{ user.email }}</td>
              <!-- <td class="py-2 px-4 border-b">
                <button class="bg-red-500 text-white px-2 py-1 rounded">Delete</button>
              </td> -->
            </tr>
          </tbody>
          <ng-template #loading>
            <tr>
              <td colspan="5" class="py-2 px-4 border-b text-center">Loading...</td>
            </tr>
          </ng-template>
        </table>
      </div>

    <!-- gestion des posts -->
    <div class="bg-white shadow-md rounded-lg p-4 mb-6">
        <h2 class="text-2xl font-semibold mb-4">Post Management</h2>
        <table class="min-w-full bg-white">
          <thead>
            <tr>
              <th class="py-2 px-4 border-b">ID</th>
              <th class="py-2 px-4 border-b">Title</th>
              <th class="py-2 px-4 border-b">Description</th>
              <!-- <th class="py-2 px-4 border-b">Actions</th> -->
            </tr>
          </thead>
          <tbody *ngIf="posts$ | async as posts; else loading">
            <tr *ngFor="let post of posts">
              <td class="py-2 px-4 border-b">{{ post.id }}</td>
              <td class="py-2 px-4 border-b">{{ post.title }}</td>
              <td class="py-2 px-4 border-b">{{ post.description }}</td>
              <!-- <td class="py-2 px-4 border-b">
                <button class="bg-red-500 text-white px-2 py-1 rounded">Delete</button>
              </td> -->
            </tr>
          </tbody>
          <ng-template #loading>
            <tr>
              <td colspan="5" class="py-2 px-4 border-b text-center">Loading...</td>
            </tr>
          </ng-template>
        </table>
      </div>

<!-- les statistiques générales -->

</body>
</html>
