<div id="app">
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <a href="#" class="navbar-brand">PostWave</a>
    <ul class="navbar-nav mr-auto" routerLinkActive="active">
      <li class="nav-item">
        <a href="/home" class="nav-link" routerLink="home">Home </a>
      </li>
        <li class="nav-item">
          <a href="/user" class="nav-link" routerLink="user">User Board</a>
        </li>
    </ul>

    <<ng-container *ngIf="!isLoggedIn" >
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a href="/register" class="nav-link" routerLink="register">Sign Up</a>
        </li>
        <li class="nav-item">
          <a href="/login" class="nav-link" routerLink="login">Login</a>
        </li>
      </ul>
    </ng-container>

    <<ng-container *ngIf="isLoggedIn" >
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a href="/user" class="nav-link" routerLink="profile">{{ username }}</a>
        </li>
        <li class="nav-item">
          <a href class="nav-link" (click)="logout()">LogOut</a>
        </li>
      </ul>
    </ng-container>  
  </nav>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
